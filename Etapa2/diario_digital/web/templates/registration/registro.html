{% extends 'web/base.html' %}

{% block content %}
<div class="container py-5">
    <div class="row justify-content-center">
        <div class="col-md-5"> <div class="card shadow">
                <div class="card-body p-4">
                    <h2 class="text-center mb-4 text-success">Crear Cuenta</h2>

                    <form method="post">
                        {% csrf_token %}

                        {% for field in form %}
                            <div class="mb-3">
                                <label class="form-label fw-bold">{{ field.label }}</label>
                                {{ field }} {% if field.errors %}
                                    <div class="text-danger small mt-1">
                                        {{ field.errors.0 }}
                                    </div>
                                {% endif %}

                                </div>
                        {% endfor %}

                        <div class="d-grid gap-2 mt-4">
                            <button type="submit" class="btn btn-success btn-lg">Registrarse</button>
                        </div>
                    </form>

                    <div class="text-center mt-3">
                        <small>¿Ya tienes cuenta? <a href="{% url 'login' %}" class="text-decoration-none">Inicia Sesión</a></small>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
